<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Weight</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>

<body>
  <main class="app">
  

<section class="entry">
  <div class="swipeStage" id="swipeStage">
    <div class="swipeTrack" id="swipeTrack">
      <div class="weightRow">
        <input
          id="weightInput"
          class="weightInput"
          type="text"
          inputmode="decimal"
          autocomplete="off"
          placeholder="0.0"
          aria-label="Weight"
        />

        <button id="dateButton" class="dateButton" type="button" aria-label="Select date">
          <span id="dateLabel" class="dateLabel">--.--.--</span>
        </button>

        <input id="dateInput" class="dateInput" type="date" />

        <button id="saveButton" class="saveButton" type="button" aria-label="Save weight"></button>
      </div>
    </div>
  </div>

  <div id="statusText" class="statusText" aria-live="polite"></div>
</section>

    <section class="chartWrap">
      <canvas id="chart" height="220"></canvas>
    </section>

    <section class="listWrap">
      <div class="listHeader">Recent</div>
      <ul id="recentList" class="recentList"></ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
